<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Sujeta Latas</title>

<script src="https://cdn.jsdelivr.net/npm/three@0.158/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.158/examples/js/loaders/STLLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.158/examples/js/controls/OrbitControls.js"></script>

<style>
body{
    margin:0;
    font-family:Arial;
    background:#111;
    color:white;
}

.container{
    max-width:1000px;
    margin:auto;
    padding:20px;
}

.viewer{
    width:100%;
    height:500px;
    margin-bottom:20px;
}

ul{
    list-style:none;
    padding:0;
}

li{
    padding:5px 0;
}

a{
    color:#4da6ff;
    text-decoration:none;
}
</style>
</head>
<body>

<div class="container">

<a href="../index.html">← Volver</a>

<h1>Sujeta Latas</h1>

<div id="viewer" class="viewer"></div>

<h2>Propiedades de impresión</h2>

<ul>
    <li>Tiempo: 2h 35m</li>
    <li>Filamento: 28g</li>
    <li>Altura de capa: 0.2mm</li>
    <li>Ángulo de soportes: 55°</li>
    <li>Adherencia: Brim</li>
</ul>

</div>

<script type="module">

import * as THREE from "https://esm.sh/three@0.158.0";
import { STLLoader } from "https://esm.sh/three@0.158.0/examples/jsm/loaders/STLLoader.js";
const container = document.getElementById("viewer");
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x111111);
const camera = new THREE.PerspectiveCamera(
    50,
    container.clientWidth / container.clientHeight,
    0.1,
    5000
);
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(container.clientWidth, container.clientHeight);
container.appendChild(renderer.domElement);
const light = new THREE.DirectionalLight(0xffffff, 1);
light.position.set(1, 1, 1);
scene.add(light);
scene.add(new THREE.AmbientLight(0x404040));
const loader = new STLLoader();
loader.load("../stl/bolis.stl", function (geometry) {
    const material = new THREE.MeshStandardMaterial({
        color: 0x4da6ff,
        metalness: 0.1,
        roughness: 0.6
    });
    const mesh = new THREE.Mesh(geometry, material);
    scene.add(mesh);
    const box = new THREE.Box3().setFromObject(mesh);
    const size = box.getSize(new THREE.Vector3());
    const center = box.getCenter(new THREE.Vector3());
    mesh.position.sub(center);
    const maxDim = Math.max(size.x, size.y, size.z);
    const distance = maxDim * 1.5;
    camera.position.set(distance, distance, distance);
    camera.lookAt(0, 0, 0);
    function animate() {
        requestAnimationFrame(animate);
        mesh.rotation.y += 0.005;
        renderer.render(scene, camera);
    }
    animate();
});

</script>


</body>
</html>
